@PART[a2rocketengine]:NEEDS[RealFuels&!RealSolarSystem]
{

  @MODULE[ModuleEngines]
  {
    @maxThrust = 0.381
	!PROPELLANT[LiquidFuel]{}
	!PROPELLANT[Oxidizer]{}
		PROPELLANT
		{
			name = Ethanol75
			ratio = 1.095
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1
			DrawGauge = True
		}

	}
	
}

@PART[a2rocketengine]:NEEDS[RealFuels&RealSolarSystem]
{

	@rescaleFactor = 0.5
	@mass = 0.024
	@MODULE[ModuleEngines]
	{
    @maxThrust = 3.05
	!PROPELLANT[LiquidFuel]{}
	!PROPELLANT[Oxidizer]{}
		PROPELLANT
		{
			name = Ethanol75
			ratio = 1.095
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1
			DrawGauge = True
		}

	}
	
}

@PART[a2rocketengine]:NEEDS[RealSolarSystem&!RealFuels]
{

	@rescaleFactor = 0.5
	@mass = 0.024
	@MODULE[ModuleEngines]
	{
    @maxThrust = 3.05
	
}

	
@PART[a2rocketengine]:FOR[RealPlume]:NEEDS[SmokeScreen]	
{
    PLUME
    {
        name = Alcolox-Lower-A6
        transformName = Thrust
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.1
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
        %powerEffectName = Alcolox-Lower-A6
	}
}

